<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pag 015</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/voltar.js"></script>
</head>

<body class="text-center bg-dark-subtle d-flex flex-column  justify-content-center vh-100">
    <div class="voltar"></div>
    <p>
        Posicione o mouse aqui. <br>
        Ao clicar vai aparecer MOUSE DOWN. <br>
        Ao soltar vai aparecer MOUSE UP. <br>
        <button class="btn btn-primary" id="limpar">Limpar</button><br>
    </p>

    <script>
        $("p")
            .mousedown(function () {
                $(this).append("<span style = 'color: blue;'>Mouse Down </span>");
            })
            .mouseup(function () {
                $(this).append("<span style = 'color: red;'>Mouse Up </span>");
            });
        $("#limpar").click(function () {
            $("p span").remove();
        });
    </script>
</body>

</html>
