<body class="text-center bg-dark-subtle d-flex flex-column  justify-content-center vh-100">
    <p class="voltar"></p><br>
    <p><button type="button" class="btn btn-primary">Animar</button></p><br><br>
    <div class="primeiro"></div>
    <div class="segundo"></div>

    <script>
        $("button").click(function () {
            $("div.primeiro").slideUp(300).delay(1000).fadeIn(400);
            $("div.segundo").slideUp(300).fadeIn(2000);
        })
    </script>
</body>
