<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pag 012</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="js/jquery-3.7.0.min.js"></script>
    <style>
        div {
            background-color: greenyellow;
            width: 10%;
            border: 1px solid green;
        }
    </style>
    <script src="js/voltar.js"></script>
</head>

<body class="text-center bg-dark-subtle d-flex flex-column  justify-content-center vh-100">
    <p class="voltar"></p>
    <p><button id="go" type="button" class="btn btn-primary">Ampliar</button></p>
    <div id="block">Ol√°</div><br>
    <p><button id="back" type="button" class="btn btn-primary disabled">Reduzir</button></p>
    <script>
        $("#go").click(function () {
            $("#block").animate({
                width: "100%",
                opaacity: 0.4,
                marginleft: "0.6in",
                fontsize: "3em",
                borderwidth: "10px"
            }, 1500);
            $("#go").addClass("disabled");
            $("#back").removeClass("disabled");
        });
        $("#back").click(function () {
            $("#block").animate({
                width: "10%",
                opaacity: 0.4,
                marginleft: "0.6in",
                fontsize: "3em"
            }, 1500);
            $("#back").addClass("disabled");
            $("#go").removeClass("disabled");
        });
    </script>
</body>

</html>
